<form [formGroup]="loginFrm" (ngSubmit)="onSubmit()">
  <div class="form-group">
    <input type="email" class="form-control" placeholder="username" formControlName="username">
  </div>

  <div class="form-group">
    <input type="password" class="form-control input-icon" id="password" placeholder="password" formControlName="password">
    <div class="field-alert-warning">
      <i class="fas fa-info-circle"></i>
      <div>{{ authBizModel.loginErrorMsg$ | async }}</div>
    </div>
  </div>

  <div class="form-group">
    <button type="submit" class="btn btn-primary" [disabled]="!loginFrm.valid"> Submit </button>
  </div>
</form>
